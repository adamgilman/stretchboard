<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>betterscores</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
		<style>
		body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
				font-family: 'Inconsolata', sans-serif;
				font-size:12px;
			}
		td.awayteam {
			text-align: right;
			padding-right: 5px;
		}
		td.hometeam {
			text-align: left;
			padding-left: 5px;
		}
		td.upset { background-color: #FF8080 ! important}
		td.loser { background-color: #FFE6E6}
		td.winner { background-color: #D6F5D6}
		</style>
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#">betterscores</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active"><a href="">home</a></li>
							<li><a href="about">about</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div> <!-- container -->
			</div> <!-- navbar.inner -->
		</div> <!-- navbar -->

		<div class="container" id="schedule_container">

			<div class="row">
				<div class="span6 offset3 pagination-centered" id="loading">
					..... Loading .....
				</div>
			</div>
			<div class="row">
				<div class="span12 pagination-centered">
					<table width="100%" id="schedTable" cellspacing=50>
						<thead>
							<tr>
								<th>Current Rank (AP)</th>
								<th colspan=3>Three Weeks Ago</th>
								<th colspan=3>Two Weeks Ago</th>
								<th colspan=3>Last Week</th>
								<th colspan=3>Current Week</th>
								<th colspan=3>Two Weeks From Now</th>
							</tr>
						</thead>						
					</table>
					<hr/>
					<center>
						<table width="30%">
							<tr>
								<td class="loser">Loser</td>
								<td class="winner">Winner</td>
								<td class="upset">Upset</td>		
							</tr>
						</table>
					</center>
			</div>
			

		</div> <!-- /container -->
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/handlebars.js"></script>
		<script src="js/coffeeout/loader.js"></script>
		<script src="js/coffeeout/schedule.js"></script>
		<script src="js/coffeeout/main.js"></script>
	</body>
</html>
